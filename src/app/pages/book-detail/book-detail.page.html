<ion-header>
  <ion-toolbar>
    <ion-title>{{ book?.title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" *ngIf="book">
  <!-- si hay color, usamos fondo; si hay imagen, la mostramos -->
  <div *ngIf="book.color" class="large-thumb" [style.background]="book.color"></div>
  <img *ngIf="book.image" [src]="book.image" alt="book cover" style="width:100%; border-radius:8px; margin-bottom:12px;" />

  <h2>{{ book.title }}</h2>
  <p><strong>Autor:</strong> {{ book.author }}</p>
  <p>{{ book.description }}</p>
  <p><strong>Precio:</strong> ${{ book.price }}</p>

  <ion-button expand="block" (click)="goToChat()">Chatear con vendedor</ion-button>
</ion-content>
