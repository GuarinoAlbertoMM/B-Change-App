<ion-header>
  <ion-toolbar class="home-toolbar">
    <ion-buttons slot="start">
      <ion-button routerLink="/home" routerDirection="root" class="home-btn">
        <ion-icon name="home" slot="icon-only" class="home-icon"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Detalle</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="editBook()">Editar</ion-button>
      <ion-button color="danger" (click)="deleteBook()">Eliminar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div *ngIf="book">
    <h2>{{ book.title }}</h2>
    <p><b>Autor:</b> {{ book.author }}</p>
    <p><b>Precio:</b> ${{ book.price }}</p>
    <p>{{ book.description }}</p>
    <img *ngIf="book.image" [src]="book.image" style="max-width:100%; border-radius:8px; margin-top:8px;" />
    <p *ngIf="book.adminEmail"><small>Creado por: {{ book.adminEmail }}</small></p>
  </div>
  <div *ngIf="!book">
    <p>Libro no encontrado.</p>
  </div>
</ion-content>
