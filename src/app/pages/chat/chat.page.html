<ion-header>
  <ion-toolbar>
    <ion-title>Chat</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="chat-content">
  <div *ngFor="let m of messages" class="msg-row" [ngClass]="{'me': m.sender === (currentUser?.email)}">
    <div class="msg-bubble">
      <div *ngIf="m.text" class="msg-text">{{ m.text }}</div>
      <div *ngIf="m.image" class="msg-image">
        <img [src]="'data:image/jpeg;base64,' + m.image" />
      </div>
      <div *ngIf="m.latitude" class="msg-loc">📍 {{ m.latitude }}, {{ m.longitude }}</div>
      <div class="msg-time">{{ m.timestamp | date:'shortTime' }}</div>
    </div>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-item lines="none" class="input-row">
      <ion-input placeholder="Escribe..." [(ngModel)]="newMsg"></ion-input>

      <!-- botones separados visualmente -->
      <div class="buttons-row">
        <ion-button size="small" (click)="sendText()">Enviar</ion-button>
        <ion-button size="small" (click)="sendPhoto()">📷</ion-button>
        <ion-button size="small" (click)="sendLocation()">📍</ion-button>
      </div>
    </ion-item>
  </ion-toolbar>
</ion-footer>
