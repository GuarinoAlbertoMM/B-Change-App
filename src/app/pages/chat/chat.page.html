<ion-header>
  <ion-toolbar>
    <ion-title>Chat</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div *ngFor="let m of messages">
    <div class="msg">
      <strong>{{ m.from }}:</strong>
      <span *ngIf="m.text">{{ m.text }}</span>
      <div *ngIf="m.image">
        <img [src]="'data:image/jpeg;base64,' + m.image" style="max-width:200px; border-radius:8px;" />
      </div>
      <div *ngIf="m.latitude">
        <small>📍 {{ m.latitude }}, {{ m.longitude }}</small>
      </div>
    </div>
    <hr/>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-item>
      <ion-input placeholder="Escribe..." [(ngModel)]="newMsg"></ion-input>
      <ion-button (click)="sendText()">Enviar</ion-button>
      <ion-button (click)="sendPhoto()">📷</ion-button>
      <ion-button (click)="sendLocation()">📍</ion-button>
    </ion-item>
  </ion-toolbar>
</ion-footer>
