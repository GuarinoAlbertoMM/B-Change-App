<ion-header translucent>
  <ion-toolbar>
    <ion-title>B-Change</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-icon name="person" slot="start"></ion-icon>
    <ion-input placeholder="Correo electrónico" [(ngModel)]="email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-icon name="lock-closed" slot="start"></ion-icon>
    <ion-input type="password" placeholder="Contraseña" [(ngModel)]="password"></ion-input>
  </ion-item>

  <ion-button expand="block" (click)="login()">Iniciar sesión</ion-button>

  <div class="socials">
    <p>Continuar con:</p>
    <ion-button fill="clear"><ion-icon name="logo-google"></ion-icon></ion-button>
    <ion-button fill="clear"><ion-icon name="logo-facebook"></ion-icon></ion-button>
  </div>
</ion-content>
