<ion-header>
  <ion-toolbar>
    <ion-title>B-Change</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-segment [(ngModel)]="isRegister">
    <ion-segment-button value="false">Login</ion-segment-button>
    <ion-segment-button value="true">Registro</ion-segment-button>
  </ion-segment>

  <ion-item>
    <ion-label position="floating">Email</ion-label>
    <ion-input [(ngModel)]="email" type="email"></ion-input>
  </ion-item>

  <ion-item *ngIf="isRegister">
    <ion-label position="floating">Nombre</ion-label>
    <ion-input [(ngModel)]="name"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">ContraseÃ±a</ion-label>
    <ion-input [(ngModel)]="password" type="password"></ion-input>
  </ion-item>

  <ion-button expand="block" (click)="submit()">{{ isRegister ? 'Registrarse' : 'Entrar' }}</ion-button>
</ion-content>
